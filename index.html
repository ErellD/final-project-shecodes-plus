<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="city-search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
          <button class="btn btn-success w-100" id="current-location-button">Current </button></div>
        <h1 id="city-name"></h1>

        <ul>
          <li id="date-change">Today is Wednesday 12:42</li>
          <li id="weather-desc"></li>
        </ul>

        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="partly cloudy"
          class="weather-icon"
        />

        <div class="row">
          <div class="col-6">
            <span class="temperature" id="temperature"></span>
            <span class="units"> °C | <a href="#"> °F </a> </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">10</span>%</li>
              <li>Wind: <span id="wind-speed">50</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p class="link-source-code">
<a href="https://github.com/ErellD/final-project-shecodes-plus">Open Source Code</a> 
By Erell Delesvaux</p>
    <script src="script/script.js"></script>
  </body>
</html>
