<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/9ea38058f6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="city-search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn shadow-sm"
              />
            </div>
            <div class="col-3">
          <button class="btn w-100 shadow-sm" id="current-location-button">Home </button></div></div>
         <div class="row">
          <h1 class="col-6" id="city-name"></h1>

        <ul class="col-6 date-time " >
          <li id="date-change">Last updated: Wednesday 12:42</li>
          <li id="weather-desc"></li>
        </ul>
</div>
        <div class="row">
          <div class="col-6 current-weather-details">
            <span class="temperature" id="temperature"></span>
            <span class="units"><a href="#" id="celsius-link" class="active">°C </a>| <a href="#" id="fahrenheit-link"> °F </a> </span>
            <li>Humidity: <span id="humidity">10</span>%</li>
              <li>Wind: <span id="wind-speed">50</span> km/h</li>
          </div>
          <div class="col-6 " ><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="partly cloudy"
            class="weather-icon"
            id= "weather-icon"/>
          </div></div>
          <hr>
</div> 
    <p class="link-source-code">
<a href="https://github.com/ErellD/final-project-shecodes-plus">Open-source code</a> by Erell Delesvaux. Hosted on <a href="https://cosmic-muffin-62f565.netlify.app/">Netlify</a> </p>
</div> </div> 
    <script src="script/script.js"></script>
  </body>
</html>
